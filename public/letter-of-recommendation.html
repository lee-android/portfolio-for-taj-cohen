<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Letter of Recommendation â€“ Taj Cohen</title>
  <meta name="description" content="Letter of Recommendation for Taj Cohen, written by Mark Davidson, Director of Operations at Clickjet Media.">
  <style>
    :root{
      --desktop:#e5e7eb; /* mac desktop gray */
      --window:#ffffff;
      --bar:#f3f4f6;
      --bar-border:#d1d5db;
      --shadow:0 30px 80px -25px rgba(0,0,0,.35), 0 8px 24px -12px rgba(0,0,0,.25);
      --link:#0b5bd3;
      --text:#111827;
    }
    html,body{height:100%}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";color:var(--text);background:var(--desktop);-webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility}

    /* Centered mac desktop window */
    main.mac-desktop{min-height:100dvh;display:flex;align-items:center;justify-content:center;padding:40px;flex-direction:column}
    .mac-window{background:var(--window);border-radius:12px;box-shadow:var(--shadow);overflow:hidden;max-width:1100px;width:min(92vw,1100px)}
    .titlebar{height:32px;background:var(--bar);border-bottom:1px solid var(--bar-border);display:flex;align-items:center;gap:8px;padding:0 12px}
    .dot{width:12px;height:12px;border-radius:50%;display:inline-block}
    .dot.red{background:#ff5f57}
    .dot.yellow{background:#febc2e}
    .dot.green{background:#28c840}
    .content{background:#fff}
    .content img{width:100%;height:auto;display:block}

    .actions{margin-top:20px;text-align:center}
    .download-btn{display:inline-block;background:var(--link);color:#fff;padding:10px 20px;border-radius:6px;font-size:14px;font-weight:500;text-decoration:none;transition:background .2s ease-in-out}
    .download-btn:hover{background:#094ab0}

    @media (max-width:480px){main.mac-desktop{padding:16px};.titlebar{height:28px}}
    @media (max-width:640px){
      .mac-window{width:100vw;border-radius:0;}
      .content img{width:100%;height:auto;max-width:none;}
    }
  </style>
</head>
<body>
  <main class="mac-desktop" role="main">
    <div class="mac-window" aria-label="Preview window">
      <div class="titlebar" role="presentation">
        <span class="dot red" aria-hidden="true"></span>
        <span class="dot yellow" aria-hidden="true"></span>
        <span class="dot green" aria-hidden="true"></span>
      </div>
      <div class="content">
        <img src="images/LOR.png" 
             alt="Letter of Recommendation for Taj Cohen from Mark Davidson, Director of Operations at Clickjet Media">
      </div>
    </div>
    <div class="actions">
      <a class="download-btn" href="images/LOR.pdf" target="_blank" rel="noopener">Download PDF</a>
    </div>
  </main>
</body>
</html>
